<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة إدارة المشتركين</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">خدمة الإنترنت - لوحة التحكم</div>
    <div class="user-actions" id="userActions" hidden>
      <span class="username">المستخدم: admin</span>
      <button id="logoutBtn" class="btn secondary">تسجيل خروج</button>
    </div>
  </header>

  <main class="container">
    <section id="loginCard" class="card narrow">
      <h1>تسجيل الدخول</h1>
      <p class="muted">ادخل بيانات الحساب للوصول إلى لوحة التحكم.</p>
      <form id="loginForm" class="form-grid">
        <label>
          اسم المستخدم
          <input type="text" id="username" required placeholder="مثال: admin" autocomplete="username">
        </label>
        <label>
          كلمة المرور
          <input type="password" id="password" required placeholder="مثال: admin123" autocomplete="current-password">
        </label>
        <button type="submit" class="btn primary full">تسجيل الدخول</button>
        <p class="muted small">البيانات الافتراضية: اسم المستخدم <strong>admin</strong> و كلمة المرور <strong>admin123</strong></p>
      </form>
    </section>

    <section id="dashboard" hidden>
      <div class="grid two-cols gap">
        <div class="card">
          <div class="card-header">
            <div>
              <p class="eyebrow">إدارة المدن</p>
              <h2>قوائم المدن</h2>
            </div>
            <button id="addCityBtn" class="btn primary">إضافة مدينة</button>
          </div>
          <div id="cityList" class="list"></div>
        </div>

        <div class="card">
          <div class="card-header">
            <div>
              <p class="eyebrow">العملاء</p>
              <h2>إدارة المشتركين</h2>
            </div>
            <div class="chip" id="selectedCityLabel">اختر مدينة لعرض العملاء</div>
          </div>
          <form id="customerForm" class="form-grid compact">
            <label>
              اسم العميل
              <input type="text" id="customerName" required placeholder="مثال: أحمد علي">
            </label>
            <label>
              تاريخ بداية الخدمة
              <input type="date" id="serviceStart" required>
            </label>
            <button type="submit" class="btn primary full">إضافة عميل</button>
          </form>
          <div id="customerList" class="list"></div>
        </div>
      </div>
    </section>
  </main>

  <template id="cityItemTemplate">
    <div class="list-item city-item">
      <div>
        <strong class="city-name"></strong>
        <p class="muted small">عدد العملاء: <span class="city-count"></span></p>
      </div>
      <div class="actions">
        <button class="btn ghost edit-city">تعديل الاسم</button>
        <button class="btn ghost select-city">عرض العملاء</button>
      </div>
    </div>
  </template>

  <template id="customerItemTemplate">
    <div class="list-item customer-item">
      <div class="customer-main">
        <div>
          <strong class="customer-name"></strong>
          <p class="muted small">بداية الخدمة: <span class="customer-start"></span></p>
          <p class="muted small">آخر سداد: <span class="customer-last-payment"></span></p>
        </div>
        <div class="status">
          <span class="status-badge"></span>
          <small class="muted expiration"></small>
        </div>
      </div>
      <div class="actions">
        <button class="btn ghost mark-paid">تسجيل سداد</button>
      </div>
    </div>
  </template>

  <div id="toast" class="toast" hidden></div>

  <script src="assets/app.js"></script>
</body>
</html>
